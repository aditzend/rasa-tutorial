intents:
  - hola
  - despedida
  - decir_nombre
  - pedir_pizza

slots:
  nombre:
    type: text
    initial_value: "humano"
  ingredientes:
    type: list


responses:
  utter_saludar:
    - text: "Hola, soy 🍕 PizzaBot 🍕!"
  utter_despedir:
    - text: "Que hermoso hablar contigo 👋, adiós"
  utter_preguntar_nombre:
    - text: "Como te llamas?"
  utter_confirmar_nombre:
    - text: "Genial {nombre}, como puedo ayudarte?"
  utter_preguntar_ingredientes:
    - text: "Que ingredientes quieres en tu pizza?"
  utter_confirmar_ingredientes:
    - text: "Perfecto {nombre}, sale una pizza con estos ingredientes : {ingredientes}"